            </tbody>
        </table>
        <div class="range">
        <div class="parameter">Price</div>
        <div class="variation">
        <span class="first">1700</span>
        <span class="second">2600</span>
        <input type="range" name="RAM" min="1700" max="2600">
        </div>        
        <div class="parameter">RAM</div>
        <div class="variation">
        <span class="first">2048</span>
        <span class="second">4096</span>
        <input type="range" name="RAM" min="2048" max="4096">
        </div>   
        <div class="parameter">Disc</div>
        <div class="variation">
        <span class="first">100 GB</span>
        <span class="second">2000 GB</span>
        <input type="range" name="disc" min="100" max="2000">
        </div>      
        <div class="parameter">Display</div>
        <div class="variation">
        <span class="first">11.6</span>
        <span class="second">18.4</span>
        <input type="range" name="Display" min="11.6" max="18.4">
        </div>       
        <div class="parameter">Weight</div>
        <div class="variation">
        <span class="first">1</span>
        <span class="second">6</span>
        <input type="range" name="Weight" min="1" max="6">
        </div>
        <div class="parameter">Warrantly</div>
        <div class="variation">
        <span class="first">12 month</span>
        <span class="second">60 month</span>
        <input type="range" name="warrantly" min="12" max="60">
        </div> 
         </div>
        </div>
