<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="02.SimpleForm.css" text="tet/css">
        <title>Simple Form</title>
    </head>
    <body>
       <div class="body">
        <h2>Enter the system</h2>
        <p><font color="grey">It is necessary to login in Your account in order to sign in for a course.</font></p>
        <div id="reg"><font color="#666666"><strong>&nbsp;&nbsp;&nbsp;&nbsp;ARE YOU NEW</font> ? <font color ="#234456">REGISTER</strong></font></div>
        <div class="mid">
        <form method="get">
            <input id="username" name="username" type="text" placeholder="User name" />
            <p><input id="name" name="email" type="email" placeholder="Email" /></p>
            <p><input id="pass" name="password" type="password" placeholder="Password" /></p>
            <p><input id="confirm" name="Confirm password" type="password" placeholder="Confirm passord" /></p>
            <input id="register" type="submit" value="Register" />
        </form>
        </div>
        <div class="secondmid">
            <p><font color="white"><strong>ALREADY A STUDENT? LOGIN</strong></font></p>
            <form method="get">
            <input id="secusername" name="username" type="text" placeholder="User name" />
            <p><input id="password" name="password" type="password" placeholder="Password" /></p>
            <input name="rememberme" type="checkbox" id="rememberme" />
            <label for="rememberme"><font color="white">Remember me</font></label>
            <input id="login" type="submit" value="Login" />
            <p><a id="forgot" href="#"><font color="white"><u>Forgot password</u></font></a></p>
            </form>
        </div>
        </div>
    </body>
</html>
